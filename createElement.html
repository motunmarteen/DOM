<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - Creating Elements</title>
</head>
<body>

    <h1>Document Object Model - Creating Elements</h1>
    <p><em>The code below is used to create an input box in the body through javascript</em></p>
    <p>
        <div>
            <code>
                let newElement = document.createElement("input");
            </code>
        </div>
        <div>
            <code>
                document.body.appendChild(newElement)
            </code>
        </div>
    </p>


    <script src="createElement.js"></script>
</body>
</html>
